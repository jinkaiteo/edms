global
        log /dev/log    local0
        log /dev/log    local1 notice
        chroot /var/lib/haproxy
        stats socket /run/haproxy/admin.sock mode 660 level admin expose-fd listeners
        stats timeout 30s
        user haproxy
        group haproxy
        daemon

        # Default SSL material locations
        ca-base /etc/ssl/certs
        crt-base /etc/ssl/private

        # See: https://ssl-config.mozilla.org/#server=haproxy&server-version=2.0.3&config=intermediate
        ssl-default-bind-ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384
        ssl-default-bind-ciphersuites TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384:TLS_CHACHA20_POLY1305_SHA256
        ssl-default-bind-options ssl-min-ver TLSv1.2 no-tls-tickets

defaults
        log     global
        mode    http
        option  httplog
        option  dontlognull
        timeout connect 5000
        timeout client  50000
        timeout server  50000
        errorfile 400 /etc/haproxy/errors/400.http
        errorfile 403 /etc/haproxy/errors/403.http
        errorfile 408 /etc/haproxy/errors/408.http
        errorfile 500 /etc/haproxy/errors/500.http
        errorfile 502 /etc/haproxy/errors/502.http
        errorfile 503 /etc/haproxy/errors/503.http
        errorfile 504 /etc/haproxy/errors/504.http

# ==============================================================================
# SENAITE APPLICATION (Existing - Port 7090)
# ==============================================================================

frontend senaite_frontend
        bind *:7090
        mode http
        default_backend senaite_backend

backend senaite_backend
        mode http
        balance leastconn
        server server1 127.0.0.1:8081 check
        server server2 127.0.0.1:8082 check

# ==============================================================================
# EDMS APPLICATION (New - Port 80)
# ==============================================================================

frontend edms_frontend
        bind *:80
        mode http
        
        # Request logging
        option httplog
        
        # ACL to identify backend vs frontend requests
        acl is_api path_beg /api/
        acl is_admin path_beg /admin/
        acl is_static path_beg /static/
        acl is_media path_beg /media/
        acl is_health path /health
        acl is_health_slash path /health/
        acl is_haproxy_health path /haproxy-health
        
        # Special health check endpoint
        use_backend haproxy_health_backend if is_haproxy_health
        
        # Route backend requests
        use_backend edms_backend if is_api or is_admin or is_static or is_media or is_health or is_health_slash
        
        # Everything else goes to frontend (React app)
        default_backend edms_frontend_backend

backend edms_backend
        mode http
        balance roundrobin
        
        # Health check with trailing slash (Django requires it)
        option httpchk GET /health/ HTTP/1.1\r\nHost:\ localhost
        http-check expect status 200
        
        # Backend server (EDMS Django)
        server edms1 127.0.0.1:8001 check inter 5s fall 3 rise 2
        
        # Timeouts for API requests
        timeout server 60s

backend edms_frontend_backend
        mode http
        balance roundrobin
        
        # Frontend server (React app)
        server react1 127.0.0.1:3001 check inter 5s fall 3 rise 2

backend haproxy_health_backend
        mode http
        # Dummy backend for health check
        errorfile 503 /etc/haproxy/errors/200.http

# ==============================================================================
# HAPROXY STATISTICS PAGE
# ==============================================================================

listen stats
        bind *:8404
        mode http
        stats enable
        stats uri /stats
        stats refresh 30s
        stats realm HAProxy\ Statistics
        stats auth admin:admin_changeme
        stats admin if TRUE
        
        # Show descriptions
        stats show-desc EDMS and SENAITE Load Balancer
