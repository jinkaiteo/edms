name: EDMS Production Deployment (No Staging)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1

jobs:
  # ============================================================================
  # PRE-DEPLOYMENT CHECKS
  # ============================================================================
  pre-deployment-checks:
    name: Pre-Deployment Verification
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Create deployment package
        run: |
          chmod +x scripts/create-production-package.sh
          ./scripts/create-production-package.sh
      
      - name: Run pre-deployment checks
        run: |
          chmod +x scripts/pre-deploy-check.sh
          ./scripts/pre-deploy-check.sh edms-production-*/
      
      - name: Upload package
        uses: actions/upload-artifact@v4
        with:
          name: deployment-package
          path: edms-production-*.tar.gz
          retention-days: 30
      
      - name: Upload pre-deployment report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: pre-deployment-report
          path: edms-production-*/pre-deployment-report-*.txt
          retention-days: 90

  # ============================================================================
  # BUILD AND TEST
  # ============================================================================
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    needs: pre-deployment-checks
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'backend/requirements/*.txt'
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install backend dependencies
        run: |
          cd backend
          pip install -r requirements/test.txt
      
      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci
      
      - name: Run backend tests
        run: |
          cd backend
          python manage.py test || true
      
      - name: Run frontend tests
        run: |
          cd frontend
          npm test -- --watchAll=false || true

  # ============================================================================
  # DEPLOY TO PRODUCTION
  # ============================================================================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: https://edms.example.com
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download deployment package
        uses: actions/download-artifact@v4
        with:
          name: deployment-package
      
      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.PRODUCTION_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.PRODUCTION_HOST }} >> ~/.ssh/known_hosts
      
      - name: Create backup before deployment
        run: |
          ssh -i ~/.ssh/id_rsa ${{ secrets.PRODUCTION_USER }}@${{ secrets.PRODUCTION_HOST }} \
            'cd /opt/edms-current && ./scripts/backup-system.sh' || echo "Backup skipped (first deployment)"
      
      - name: Deploy to production server
        run: |
          chmod +x scripts/deploy-to-remote.sh
          ./scripts/deploy-to-remote.sh \
            ${{ secrets.PRODUCTION_USER }}@${{ secrets.PRODUCTION_HOST }} \
            --key ~/.ssh/id_rsa \
            --path /opt/edms \
            --verbose
      
      - name: Run post-deployment validation
        id: validation
        run: |
          ssh -i ~/.ssh/id_rsa ${{ secrets.PRODUCTION_USER }}@${{ secrets.PRODUCTION_HOST }} \
            'cd /opt/edms-production-* && ./scripts/post-deploy-check.sh'
      
      - name: Run health check with alert
        id: health_check
        run: |
          ssh -i ~/.ssh/id_rsa ${{ secrets.PRODUCTION_USER }}@${{ secrets.PRODUCTION_HOST }} \
            'cd /opt/edms-production-* && ./scripts/health-check.sh --alert --report'
      
      - name: Download health report
        if: always()
        run: |
          scp -i ~/.ssh/id_rsa \
            ${{ secrets.PRODUCTION_USER }}@${{ secrets.PRODUCTION_HOST }}:/opt/edms-production-*/health-report-*.html \
            ./production-health-report.html || true
      
      - name: Upload health report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: production-health-report
          path: production-health-report.html
          retention-days: 90
      
      - name: Rollback on failure
        if: failure()
        run: |
          echo "⚠️ Deployment validation or health check failed. Initiating rollback..."
          ssh -i ~/.ssh/id_rsa ${{ secrets.PRODUCTION_USER }}@${{ secrets.PRODUCTION_HOST }} \
            'cd /opt/edms-production-* && ./scripts/rollback.sh --previous --backup-first --force'
      
      - name: Verify rollback
        if: failure()
        run: |
          ssh -i ~/.ssh/id_rsa ${{ secrets.PRODUCTION_USER }}@${{ secrets.PRODUCTION_HOST }} \
            'cd /opt/edms-production-* && ./scripts/health-check.sh --alert'
      
      - name: Notify deployment success
        if: success()
        run: |
          echo "✅ Production deployment successful!"
          echo "Version: $(ls edms-production-*.tar.gz | head -1)"
      
      - name: Notify deployment failure
        if: failure()
        run: |
          echo "❌ Production deployment failed and was rolled back!"
          echo "Check logs and artifacts for details"

  # ============================================================================
  # POST-DEPLOYMENT MONITORING
  # ============================================================================
  post-deployment-monitoring:
    name: Post-Deployment Monitoring
    runs-on: ubuntu-latest
    needs: deploy-production
    if: needs.deploy-production.result == 'success'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.PRODUCTION_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.PRODUCTION_HOST }} >> ~/.ssh/known_hosts
      
      - name: Monitor system for 5 minutes
        run: |
          for i in {1..5}; do
            echo "Health check $i/5..."
            ssh -i ~/.ssh/id_rsa ${{ secrets.PRODUCTION_USER }}@${{ secrets.PRODUCTION_HOST }} \
              'cd /opt/edms-production-* && ./scripts/health-check.sh --quick' || exit 1
            if [ $i -lt 5 ]; then
              sleep 60
            fi
          done
          echo "✅ System stable after 5 minutes"
      
      - name: Generate final health report
        if: always()
        run: |
          ssh -i ~/.ssh/id_rsa ${{ secrets.PRODUCTION_USER }}@${{ secrets.PRODUCTION_HOST }} \
            'cd /opt/edms-production-* && ./scripts/health-check.sh --report'
