name: EDMS CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  PYTHON_VERSION: "3.11"
  NODE_VERSION: "18"

jobs:
  # Backend Testing
  backend-test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: edms_test
          POSTGRES_PASSWORD: test_password_123
          POSTGRES_DB: edms_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Cache Python dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libpq-dev

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r backend/requirements/test.txt || echo "Requirements file not found - creating placeholder"
        pip install django djangorestframework pytest pytest-django pytest-cov

    - name: Run backend linting
      run: |
        pip install flake8 black isort
        # flake8 backend/ --count --select=E9,F63,F7,F82 --show-source --statistics
        # black --check backend/
        # isort --check-only backend/
        echo "Linting placeholder - will be implemented with actual code"

    - name: Run backend tests
      run: |
        cd backend || mkdir backend
        echo "Backend tests placeholder - will be implemented with actual Django app"
        # pytest --cov=apps --cov-report=xml --cov-report=term-missing
      env:
        DATABASE_URL: postgresql://edms_test:test_password_123@localhost:5432/edms_test
        REDIS_URL: redis://localhost:6379/0
        DJANGO_SETTINGS_MODULE: edms.settings.test

    - name: Upload backend coverage
      uses: codecov/codecov-action@v3
      with:
        file: ./backend/coverage.xml
        flags: backend
        name: backend-coverage
      continue-on-error: true

  # Frontend Testing
  frontend-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install frontend dependencies
      run: |
        cd frontend || mkdir frontend
        if [ -f "package.json" ]; then
          npm ci
        else
          echo "Frontend package.json not found - creating placeholder"
          npm init -y
          npm install react@18 typescript@5 @types/react jest
        fi

    - name: Run frontend linting
      run: |
        cd frontend
        echo "Frontend linting placeholder - will be implemented with actual React app"
        # npm run lint

    - name: Run frontend tests
      run: |
        cd frontend
        echo "Frontend tests placeholder - will be implemented with actual React app"
        # npm test -- --coverage --watchAll=false

    - name: Upload frontend coverage
      uses: codecov/codecov-action@v3
      with:
        file: ./frontend/coverage/lcov.info
        flags: frontend
        name: frontend-coverage
      continue-on-error: true

  # Security Scanning
  security-scan:
    runs-on: ubuntu-latest
    
    steps:
